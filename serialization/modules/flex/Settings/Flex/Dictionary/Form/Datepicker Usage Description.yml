    Hint: Phrase
    Value: "Utilisez les flèches gauche et droite pour naviguer en avant et en arrière entre les jours. Utilisez les flèches haut et bas pour naviguer en avant et en arrière entre les semaines. Activez \"Enter\" pour sélectionner une date. Appuyez sur \"Escape\" pour fermer le calendrier. Activez la touche \"End\" pour vider le champ. Appuyez sur la touche \"Home\" pour définir la date du jour."
